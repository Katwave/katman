<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link
      href="../css/fontAwesome/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="../css/css-styles/style.css" />
    <link rel="stylesheet" href="../css/css-styles/sign-up-in.css" />
    <link rel="stylesheet" href="../css/css-styles/contact.css" />
    <link rel="stylesheet" href="../css/css-media-query/index.css" />
  </head>
  <body>
    <div class="onLoad">
      <div class="loadContainer">
        <div class="water"></div>
      </div>
    </div>

    <!-- Loading Page -->
    <div class="loading">
      <h1>Katman</h1>
      <br /><br />
      <div class="circle-container">
        <div class="load-circle"></div>
      </div>
    </div>

    <div class="container">
      <!--Cursor  -->
      <div class="cursor"></div>

      <!-- Navigation -->
      <div class="nav">
        <div class="logoContainer">
          <a href="/"> Katman </a>
        </div>
        <div class="linksContainer1">
          <ul>
            <li><a href="/" class="active">Home</a></li>
            <li>
              <a href="/music">Music</a>

              <div class="category">
                <ul>
                  <li><a href="#">Tracks</a></li>
                  <li><a href="#">Beats</a></li>
                </ul>
              </div>
            </li>
            <li><a href="#">Portfolio</a></li>
            <li>
              <a href="/blog">Blog</a>

              <div class="category">
                <ul>
                  <li><a href="#">Music</a></li>
                  <li><a href="#">Programming</a></li>
                  <li><a href="#">Soccer</a></li>
                  <li><a href="#">School</a></li>
                  <li><a href="#">General</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
        <div class="linksContainer2">
          <ul>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/sign-in" class="signin">Sign-in</a></li>
          </ul>
        </div>
      </div>

      <!-- Contact form -->
      <div class="sign-in-up">
        <h1>Contact me</h1>
        <br />

        <form action="/Thank-you-for-contacting-me" method="POST">
          <label for="name"> Name: </label><br />
          <input
            type="text"
            class="formInput"
            name="name"
            id="name"
          /><br /><br />
          <label for="email"> E-mail: </label><br />
          <input
            type="text"
            class="formInput"
            name="email"
            id="email"
          /><br /><br />
          <label for="message"> Message: </label><br />
          <input
            type="text"
            class="formInput"
            name="message"
            id="message"
          /><br /><br />

          <div class="submit">
            <button class="formInput" type="submit">Send</button>
          </div>
        </form>
        <br />
        <div class="social">
          <a href="#"> <i class="fa fa-facebook" aria-hidden="true"></i> </a>
          <a href="#"> <i class="fa fa-youtube" aria-hidden="true"></i> </a>
          <a href="#"> <i class="fa fa-instagram" aria-hidden="true"></i> </a>
          <a href="#"> <i class="fa fa-github" aria-hidden="true"></i> </a>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <a href="#"> About </a>
        <a href="#"> Contact </a>
        <a href="#"> Blog </a><br />
        <p>
          <em
            >Copyright Reserved | This website was created by katlego
            Mangoale</em
          >
        </p>
      </div>
    </div>

    <script src="../js/classes.js"></script>
    <script src="../js/sign-up.js"></script>
  </body>
</html>
